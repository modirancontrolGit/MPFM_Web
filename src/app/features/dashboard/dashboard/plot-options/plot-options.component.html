<div
  class="relative p-2 flex flex-col w-full md:flex-row md:justify-between items-center gap-2"
>
  <nz-alert
    class="absolute left-[-1px] top-[-8px] !p-0"
    nzType="info"
    nzMessage="Plot Options"
  ></nz-alert>
  <div class="flex flex-col lg:flex-row gap-2 pt-2">
    <div class="py-1 flex justify-between items-center">
      <label nz-radio ngModel class="text-nowrap">From Date & Time:</label>
      <nz-select ngModel="lucy" class="w-[160px]">
        <nz-option nzValue="jack" nzLabel="2025/07/03 16:00:00"></nz-option>
        <nz-option nzValue="lucy" nzLabel="2025/09/13 16:00:00"></nz-option>
      </nz-select>
    </div>
    <div class="py-1 flex justify-between items-center">
      <label class="text-nowrap" nz-radio ngModel>Constant Duration:</label>
      <input class="!w-[100px]" nz-input placeholder="" type="number" />
    </div>
    <div class="py-1 flex justify-between items-center">
      <label class="text-nowrap" nz-radio ngModel>Display Points:</label>
      <input class="!w-[100px]" nz-input placeholder="" type="number" />
    </div>
    <div class="py-1 flex justify-between items-center gap-3">
      <span class="text-nowrap">Time Frame:</span>
      <nz-select ngModel="Second" class="w-[100px]">
        <nz-option nzValue="Second" nzLabel="Second"></nz-option>
        <nz-option nzValue="Hour" nzLabel="Hour"></nz-option>
      </nz-select>
    </div>
    <div class="py-1 flex justify-between items-center gap-3">
      <span class="text-nowrap">Average Time:</span>
      <nz-select ngModel="Second" class="w-[100px]">
        <nz-option nzValue="Second" nzLabel="Second"></nz-option>
        <nz-option nzValue="Hour" nzLabel="Hour"></nz-option>
      </nz-select>
    </div>
  </div>
  <button nz-button nzType="primary">Apply</button>
</div>
